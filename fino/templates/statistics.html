        <div class="main">
            <canvas id="line-chart"></canvas>
<script
    src="https://cdn.jsdelivr.net/npm/chart.js@4.0.1/dist/chart.umd.min.js"></script>
<script>
	new Chart(document.getElementById("line-chart"), {
		type : 'line',
		data : {
			labels : [{% for data in data %} '{{ data.date.date }}', {% endfor %}],
			datasets : [
					{
						data : [{% for data in data %} '{{ data.price }}', {% endfor %}],
						label : "America",
						borderColor : "#3cba9f",
						fill : false
					}]
		},
		options : {
			title : {
				display : true,
				text : 'Chart JS Line Chart Example'
			}
		}
	});
</script>
