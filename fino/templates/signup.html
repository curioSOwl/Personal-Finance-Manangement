{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SignuP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/c4254e24a8.js' crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'images/style.css' %}">
    
</head>
<body>
    <div class="contai">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="" method="post">
                {% csrf_token %} 
                <div class="input-group">
                    <div class="input-field" id="namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Username" name="username" id="username">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email or Phone" name="email" id="email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="password" name="password">
                    </div>
                  
                </div>
                <div>
                    <button type="submit" class="button2" id="signupbtn">Sign up</button>
                    <a href="/signin"><button" class="button2 disable" id="signinbtn">Sign in</button></a>
                </div>
                <div style="display:flex; justify-content:space-evenly;align-items: center;">
                    <h2 style="color: white; font-size: 20px;">Go to Home page  </h2>
                        <a href="/"><img src="{% static 'images/next.png' %}" class="next"></a>
                   
                </div>
                
            </form>
        </div>
    </div>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
